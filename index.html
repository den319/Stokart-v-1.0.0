<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stokart</title>

        <script src="https://kit.fontawesome.com/f6b4c37fa3.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Fira+Sans&family=Inconsolata:wght@300&family=Inter:wght@400;500&family=Play:wght@400;700&family=Poppins:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">
       

        
    </head>

    <body>

        <!-- navbar section -->
        <header id="header-section">
            <nav id="nav-bar">
                <div id="logo-container">
                    <h1 id="logo-1">Stokart</h1>
                </div>

                <ul class="item-list">
                    <button id="watchlist"><li>Watchlist</li></button>
                    <button id="sign-in"><li>Sign In</li></button>
                </ul>    
            </nav>

            <div class="search-bar-container">
                <div class="search-bar-sub-container">
                    <input type="text" class="search-bar" id="search-bar" placeholder="Enter the stock-name...">
                    <div id="suggestion-container">

                    </div>
                </div>

                <div class="trading-ways">
                    <div class="trading-way-section" id="trading-way-section-1">
                        <button class="trading-way" id="intraday">Intraday</button>
                        <button class="trading-way" id="daily">Daily</button>
                    </div>
                    <div class="trading-way-section" id="trading-way-section-2">
                        <button class="trading-way" id="weekly">Weekly</button>
                        <button class="trading-way" id="monthly">Monthly</button>
                    </div>
                    
                </div>
            </div>
        </header>

        <!-- top gainers and losers section -->
        <div class="main-container" id="main-container">

        </div>
       

        <!-- footer section -->
        <footer class="footer" id="footer">
            <div class="footer-header">
                <h1>Stokart</h1>
                <h3>Thank you for visiting us</h3>
            </div>

            <div class="contact">
                <a href="" class="footer-icon footer-icon-1">
                    <i class="fa-brands fa-twitter" id="twitter"></i>
                </a>
                <a href="" class="footer-icon footer-icon-2">
                    <i class="fa-brands fa-instagram" id="instagram"></i>
                </a>
                <a href="" class="footer-icon footer-icon-3">
                    <i class="fa-brands fa-telegram" id="telegram"></i>
                </a>
                <a href="" class="footer-icon footer-icon-4">
                    <i class="fa-brands fa-facebook-f" id="facebook"></i>
                </a>
                <a href="" class="footer-icon footer-icon-5">
                    <i class="fa-solid fa-envelope" id="gmail"></i>
                </a>
            </div>

            <div class="trademark">
                &copy; 2022-2023 by Aquarium Blue, Inc.
            </div>


        <script src="App.js"></script>
    </body>
</html>
